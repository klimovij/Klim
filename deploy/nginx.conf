# Конфигурация nginx для мессенджера
# Скопируйте этот файл в /etc/nginx/sites-available/mesendger
# Затем создайте симлинк: sudo ln -s /etc/nginx/sites-available/mesendger /etc/nginx/sites-enabled/
# И перезапустите nginx: sudo systemctl restart nginx

# Редирект HTTP на HTTPS (раскомментируйте после настройки SSL)
# server {
#     listen 80;
#     server_name YOUR_DOMAIN_OR_IP;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # Замените на ваш домен или IP адрес
    server_name YOUR_SERVER_IP_OR_DOMAIN;

    # Увеличение размера загружаемых файлов
    client_max_body_size 50M;

    # Логи
    access_log /var/log/nginx/mesendger-access.log;
    error_log /var/log/nginx/mesendger-error.log;

    # Статические файлы React приложения
    location / {
        root /var/www/mesendger/client-react/build;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических ресурсов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API и WebSocket для бэкенда
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket для Socket.IO
    location /socket.io {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Загрузка файлов (аватары и т.д.)
    location /uploads {
        alias /var/www/mesendger/server/uploads;
        expires 30d;
        add_header Cache-Control "public";
    }
}

